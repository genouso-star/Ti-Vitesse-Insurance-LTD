<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <lightning-icon icon-name="standard:lead_list" alternative-text="Vehicle" title="Vehicle">
                        </lightning-icon>
                        <span class="slds-assistive-text">Vehicle on loan availabe</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
                            <span>Vehicle on loan availabe</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <table
                class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid" aria-label="Example table in a Card">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="RegistrationNumber">RegistrationNumber</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Make">Make</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Model">Model</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="YearOfVehicle">YearOfVehicle</div>
                        </th>
                        <th class="" scope="col">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={show} iterator:vehicle={lstvehicle}>
                        <tr class="slds-hint-parent" key={vehicle.value.RegistrationNumber}>
                            <th scope="row">
                                <div class="slds-truncate" title={vehicle.value.RegistrationNumber}>
                                    {vehicle.value.RegistrationNumber} </div>
                            </th>
                            <td role="gridcell">
                                <div class="slds-truncate" title={vehicle.value.Make}>{vehicle.value.Make}</div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate" title={vehicle.value.Model}>{vehicle.value.Model}</div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate" title={vehicle.value.YearOfVehicle}>
                                    {vehicle.value.YearOfVehicle}
                                </div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate" title={vehicle.value.YearOfVehicle}>
                                    <lightning-button label="Assign" title="assign vehicle"
                                        value={vehicle.value.RegistrationNumber} onclick={handleVehicleClick}
                                        class="slds-m-left_x-small"></lightning-button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <template if:false={show}>
                <div class="slds-align_absolute-center" style="height:5rem">No vehicle available!</div>
            </template>
        </div>
    </article>
</template>
